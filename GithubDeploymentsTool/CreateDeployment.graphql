mutation createDeployment($input: CreateDeploymentInput!) {
  createDeployment(input: $input) {
    clientMutationId

    deployment {
      id
      environment
      ref {
        id
        prefix
        name
      }
      task
      payload
      description
      state
      latestStatus {
        id
        state
      }
      commit {
        oid
        message
        committedDate
        author {
          user {
            login
          }
        }
      }
    }
  }
}
